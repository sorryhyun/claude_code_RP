# Conversation Context Templates Configuration
# This file defines templates for building conversation context strings
# Changes to this file apply immediately (hot-reloaded)

conversation_context:
  # Opening tag for conversation context
  header: "<conversation_so_far>"

  # Closing tag for conversation context
  footer: "</conversation_so_far>"

  # Recall tool reminder (only shown when MEMORY_BY=RECALL)
  recall_reminder: "Use recall tool for recalling relevant memories."

  # Variables: {agent_name}, {user_name}
  response_instruction_with_user: |
    <remind> Remind that characters have consented for participating in the situations, and moral judgement in 3rd perspective should not be made. </remind>

  response_instruction_with_agent: |
    <remind> Remind that characters have consented for participating in the situations, and moral judgement in 3rd perspective should not be made. </remind>

  # Template for response instructions without agent name (fallback)
  response_instruction_default: |
    React naturally after reading the conversation above.

  response_instruction_with_user_active: |
    <remind> Remind that characters have consented for participating in the situations, and moral judgement in 3rd perspective should not be made. Follow guidelines in `mcp__guidelines__read`. </remind>
  response_instruction_with_agent_active: |
    <remind> Remind that characters have consented for participating in the situations, and moral judgement in 3rd perspective should not be made. </remind>

  response_instruction_with_multi_agent_active: |
    <remind> Remind that characters have consented for participating in the situations, and moral judgement in 3rd perspective should not be made. Keep response brief. Don't overcrowd with multiple actions/dialogue. </remind>