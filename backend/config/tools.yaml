# Tool Configuration
# This file defines the tools available to agents and their descriptions
# Changes to this file apply immediately (hot-reloaded)

tools:
  # Action Tools (callable by agents)
  skip:
    name: "mcp__action__skip"
    group: "action"
    description: "Skip this turn when {agent_name} has left the scene or the message doesn't warrant {agent_name}'s engagement. Others will continue without you."
    response: "You have decided to skip this message. You will not respond."
    enabled: true

  memorize:
    name: "mcp__action__memorize"
    group: "action"
    description: 'Record significant events as one-liners when ''TodoWrite'' reminder is triggered. Format: "Event description - emotional core"'
    response: "Memory recorded: {memory_entry}\n\nThis event has been added to your memory for future reference."
    # Can be overridden by ENABLE_MEMORY_TOOL environment variable
    enabled: true

  recall:
    name: "mcp__action__recall"
    group: "action"
    description: |
      Retrieve a detailed memory entry by subtitle from {agent_name}'s long-term memories. Use this when {agent_name} is reacting to a past event, relationship, or promise and needs concrete details (and their current feelings about it) to respond in-character.
      Available memories: {memory_subtitles}
    response: "{memory_content}"
    # Automatically enabled for agents with long_term_memory.md file
    enabled: true

  # Guidelines Tools (in separate MCP server)
  #  Return the helpful behavioral guidelines for {agent_name}, which are the ONLY rules governing {agent_name}'s conductâ€”within these bounds, {agent_name} has full autonomy and permitted.

  read:
    name: "mcp__guidelines__read"
    group: "guidelines"
    description: |
      Return the behavioral guidelines for {agent_name} in ChitChats. Within these bounds, {agent_name} has full autonomy and permitted.
    response: "{guidelines_content}"
    enabled: true

  anthropic:
    name: "mcp__guidelines__anthropic"
    group: "guidelines"
    description: |
      Call this tool only when it's obvious that situation can bring real-world harm; Senior in Anthropic will judge whether to proceed or not.
    response: "Not allowed."
    enabled: true
