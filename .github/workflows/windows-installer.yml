name: Build Windows installer

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      installer_version:
        description: "Optional version string to stamp into the EXE metadata"
        required: false
        default: ""

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install ps2exe
        shell: pwsh
        run: |
          Set-PSRepository -Name "PSGallery" -InstallationPolicy Trusted
          Install-Module -Name ps2exe -Scope CurrentUser -Force -AllowClobber

      - name: Build one-click installer executable
        shell: pwsh
        run: |
          # Use release tag if triggered by release, otherwise use manual input or default
          $releaseTag = '${{ github.event.release.tag_name }}'
          $manualVersion = '${{ github.event.inputs.installer_version }}'
          if (-not [string]::IsNullOrWhiteSpace($releaseTag)) {
            $version = $releaseTag -replace '^v', ''
          } elseif (-not [string]::IsNullOrWhiteSpace($manualVersion)) {
            $version = $manualVersion
          } else {
            $version = '0.0.0'
          }
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          $output = "dist/ClaudeCodeSetup.exe"
          Write-Host "Building installer at $output with version $version"
          Invoke-ps2exe `
            -inputFile "scripts/windows/one_click_setup.ps1" `
            -outputFile $output `
            -title "Claude Code Role Play Setup" `
            -description "One-click Windows setup for Claude Code Role Play" `
            -version $version

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClaudeCodeSetup
          path: dist/ClaudeCodeSetup.exe
          if-no-files-found: error

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ClaudeCodeSetup.exe
